<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="logo">
      <div>Form Practice</div>
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <fieldset class="form-input">
    <div class="fieldset-container">
      <h2 class="title">Please fill out all fields</h2>
      <div class="block">
        <label>First Name</label>
        <input class="fName" type="text">
        <label>Last Name</label>
        <input class="lName" type="text">
        <label>Date of Birth</label>
        <input class="birthday" type="date">
        <label>Email</label>
        <input type="email">
        <label>Phone Number</label>
        <input type="tel">

        <input type="submit" class="submit-button" value="submit">
      </div>
    </div>
  </fieldset>

  <div class="thank-you">THANK YOU FOR YOUR INFORMATION</div>

  <div class="happy-birthday">
    <h1 class="wow">WOOOOOOOW!!!! <span class="fullName"></span>, today is your birthday!!!</h1>
    <img src="./images/road-trip.jpg">
    <h2>HAPPY BIRTHDAY!!</h2>
    <h2>I LOVE YOU!!!! We will celebrate soon!!!</h2>
  </div>

<script src="./index.js"></script>
</body>
</html>
